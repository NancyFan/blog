<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>测试多图上传</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <input id="file" type="file" multiple="multiple" accept="image/*"/>
    <div id="info"></div>
    <script>
    'use strict'
    ;(function () {
      var ipt = document.getElementById('file'),
        showBox = document.getElementById('info')
        
      function showFiles () {
        var html = [], str, i, l, temp
        if (ipt.files) {
          i = 0, l = ipt.files.length, temp = null
          for (i; i < l; i++) {
            temp = ipt.files[i]
            str = '<br /><h3>文件' + (i + 1) + '</h3>'
            str += '大小：' + temp.size / 1000 + 'kb'
            str += '<br />类型：' + temp.type
            str += '<br />文件名：' + temp.name
            html.push(str)
          }
          showBox.innerHTML = html.join('')
        } else {
          showBox.innerHTML = '不支持FileList对象的浏览器'
        }
      }
      
      ipt.addEventListener('change', showFiles)
      
    }())
    </script>
  </body>
</html>
