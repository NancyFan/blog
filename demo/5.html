<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>测试页面滑动</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <div class="l"></div>
    <form class="info">
      <div><label><input type="checkbox" id="chk" />开启阻止默认事件</label></div>
      <div><label><input type="radio" name="v" value="0" checked="checked" />使用pageX/pageY</label></div>
      <div><label><input type="radio" name="v" value="1" />使用screenX/screenY</label></div>
      <div><label><input type="radio" name="v" value="2" />使用clientX/clientY</label></div>
      <div id="info">按住滑动页面</div>
    </form>
    <style>
    .l {height: 2000px}
    .info {text-align: center; position: absolute; top: 10px; left: 10%; background: #000; color: #fff; width: 80%; max-width: 640px;}
    </style>
    <script>
    'use strict'
    ;(function () {
      var showBox = document.getElementById('info'),
        chk = document.getElementById('chk'),
        handle = {
          handleEvent: function (e) {
            switch (e.type) {
              case 'touchstart':
              case 'mousedown':
                _start(e)
                break
              case 'touchmove':
              case 'mousemove':
                _move(e)
                break
              case 'touchend':
              case 'mouseup':
                _end(e)
                break
            }
          }
        },
        isPrevent = chk.checked,
        type = document.querySelector('[type="radio"]:checked').value,
        typeValue = [
          ['pageX', 'pageY'],
          ['screenX', 'screenY'],
          ['clientX', 'clientY']
        ]
      document.addEventListener('touchstart', handle)
      document.addEventListener('touchmove', handle)
      document.addEventListener('touchend', handle)
      document.addEventListener('mousedown', handle)
      document.addEventListener('mousemove', handle)
      document.addEventListener('mouseup', handle)
      chk.addEventListener('change', function () {isPrevent = this.checked})
      
      document.addEventListener('change', function (e) {
        if (e.target.name === 'v') {
          type = document.querySelector('[type="radio"]:checked').value
        }
      })
      function getXY (e) {
        var obj = e.touches ? e.touches[0] : e
        return {
          x: obj[typeValue[type][0]],
          y: obj[typeValue[type][1]]
        }
      }
      
      var o = {},
        d = {},
        isTouched = false
      function _start (e) {
        o = getXY(e)
        d = {
          x: o.x,
          y: o.y
        }
        isTouched = true
      }
      
      function _move (e) {
        if (!isTouched) {return}
        var dx, dy
        d = getXY(e)
        dx = d.x - o.x
        dy = d.y - o.y
        update(dx, dy)
        if (isPrevent) {e.preventDefault()}
      }
      
      function _end (e) {
        var dx = d.x - o.x,
          dy = d.y - o.y
        update(dx, dy)
        isTouched = false
        e.preventDefault()
      }
      
      function update (x, y) {
        var html = '<h2>滑动了</h2><br />x: ' + x + '<br />y:' + y
        showBox.innerHTML = html
      }
      
    }())
    </script>
  </body>
</html>
